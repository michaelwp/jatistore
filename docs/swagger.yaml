  /inventory/adjust:
    post:
      consumes:
      - application/json
      description: Adjust inventory stock levels (in/out/adjustment)
      parameters:
      - description: Stock adjustment data
        in: body
        name: adjustment
        required: true
        schema:
          $ref: '#/definitions/models.AdjustStockRequest'
      produces:
