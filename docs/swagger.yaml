        required: true
        type: string
      - description: Updated inventory data
        in: body
        name: inventory
        required: true
        schema:
          $ref: '#/definitions/models.UpdateInventoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Inventory'
              type: object
        "400":
          description: Bad Request
          schema:
